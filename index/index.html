<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <div class="container">
        <!-- Model -->
        <div class="modal">
            <!-- modal header -->
            <div class="model-header">
                <h3>Pop up Box</h3>
                <i class="fa-solid fa-circle-xmark btn-close"></i>
            </div>
            <!-- model content -->
            <hr>
            <div class="modal-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse est officiis dolore voluptatem eveniet tempore impedit nemo autem! 
                    Vel praesentium error quas sunt esse culpa doloribus facilis autem, tenetur officiis!</p>
            </div>       
            
            <!-- model footer -->
            <hr>
            <div class="modal-footer">
                <button class="btn-cancel">Cancel</button>
                <a class="btn-confirm" href="https://www.google.com" target="_
                ">Confirm</a>
            </div>
        </div>
        <!-- Button -->
        <button class="btn-google">
            Google
        </button>
    </div>
    
</body>
<script src="JS/app.js"></script>
</html>
